<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navbar.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Document</title>
</head>
<body>
    <header class="navbar">
        <img id="logo" name="logo" src="images/logo.webp" alt="error">
        <div class="location">
            <h1>Delivery in 10 minutes</h1>
            <select name="location">
                <option value="del">Delhi, India</option>
                <option value="ban">Bangaluru, India</option>
                <option value="bom">Bombay, India</option>
            </select>
        </div>
        <input id="search" type="text" placeholder="search">
        <a id="login" href="">Login</a>
        <button class="cartBtn">
            <img name="cart" id="cartImg" src="/images/shopping-cart.png" alt="error">
            <p class="cartBtnTxt">My Cart</p>
        </button>
    </header>
    <div class="list">
        <p>Vegetables & Fruits</p>
        <p>Dairy & Breakfast</p>
        <p>Muchies</p>
        <p>Cold Drinks & Juices</p>
        <p>Instant & Frozen Food</p>
        <p>Tea, Coffee & Health Drinks</p>
        <p>Bakery & Biscuits</p>
        <p>More</p>
    </div>
</body>
</html>
