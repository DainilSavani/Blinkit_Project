<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navbar.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.webp" alt="error">
        </div>
        <div class="location">
            <h1>Delivery in 10 minutes</h1>
            <select name="location">
                <option value="del">Delhi, India</option>
                <option value="ban">Bangaluru, India</option>
                <option value="bom">Bombay, India</option>
            </select>
        </div>
        <div class="search">
            <input type="text" placeholder="search">
        </div>
        <div class="login">
            <a href="">Login</a>
        </div>
        <div class="cart">
            <button class="cart_btn">
                <!-- <i class='fas fa-shopping-cart'></i> -->
                <img src="/images/shopping-cart.png" alt="error">
                <p>My Cart</p>
            </button>
        </div>
    </div>
    <div class="list">
        <p>Vegetables & Fruits</p>
        <p>Dairy & Breakfast</p>
        <p>Muchies</p>
        <p>Cold Drinks & Juices</p>
        <p>Instant & Frozen Food</p>
        <p>Tea, Coffee & Health Drinks</p>
        <p>Bakery & Biscuits</p>
        <p>More</p>
    </div>
</body>
</html>
